<input
  nbInput
  class="searchbar"
  type="text"
  fieldSize="medium"
  status="info"
  shape="semi-round"
  placeholder="Rechercher ici..."
  (keyup)="onKey($event)">

<ngx-file-drop
  dropZoneLabel="Drop files here"
 (onFileDrop)="dropped($event)"
 (onFileOver)="fileOver($event)"
 (onFileLeave)="fileLeave($event)"
  dropZoneClassName="dropped">
  <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
    <p>Deposez vos fichier ici, ou bien cliquez l√†: </p>
    <button type="button" mat-button (click)="openFileSelector()">Ajouter...</button>
  </ng-template>
</ngx-file-drop>

<mat-grid-list
  rowHeight="1.2:1"
  cols="5"
  id="cloudList"
  nbInfiniteList
  listenWindowScroll
  [threshold]="500"
  (bottomThreshold)="loadNext()">
  <mat-grid-tile class="cloud" *ngFor="let cloud of cloudstmp">
  <!-- [cloud]="newsPost"-->
<!--        <mat-grid-list cols="4"-->
  <mat-card class=" cover">
      <img  mat-card-sm-image [src]="toGoodUrl(cloud.img)" class="img">
      <mat-card-header>
          <mat-card-title>{{cloud.name}}</mat-card-title>
          <mat-card-subtitle>{{cloud.date_created}}</mat-card-subtitle>
          <!--<mat-card-subtitle>{{cloud.id}}</mat-card-subtitle>-->
      </mat-card-header>
  </mat-card>


  </mat-grid-tile>
</mat-grid-list>
