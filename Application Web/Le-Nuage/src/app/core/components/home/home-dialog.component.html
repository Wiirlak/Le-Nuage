<h1 mat-dialog-title>{{data.text}}</h1>
<div mat-dialog-content *ngIf="data.where != 'delete'">
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Valider</button>
</div>
