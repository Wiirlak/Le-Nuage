<mat-grid-list cols="8" rowHeight="70%">
  <mat-grid-tile>
    <mat-list role="list" class="myHeight">
      <mat-list-item role="listitem" style="padding-bottom: 1vh">
        <img src="https://cdn.pixabay.com/photo/2017/05/13/23/05/img-src-x-2310895_960_720.png" class="imgformat">
      </mat-list-item>
      <mat-list-item role="listitem">
        <button mat-flat-button>Changer d'image</button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile colspan="3">
    <form class="frm" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="fil">
        <input matInput matInputformControlName="nom" placeholder="Nom" value="Nom">
      </mat-form-field>

      <mat-form-field class="fil">
        <input matInput formControlName="prenom" placeholder="Prenom" value="PrÃ©nom">
      </mat-form-field>

      <mat-form-field class="fil">
        <input matInput formControlName="email" placeholder="Email" value="Email">
      </mat-form-field>

      <mat-form-field class="fil">
        <input matInput formControlName="password" placeholder="Mot de passe" value="Password" type="password">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Update</button>
    </form>
  </mat-grid-tile>
</mat-grid-list>
