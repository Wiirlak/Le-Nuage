<nb-layout *ngIf="logged">

  <nb-layout-header fixed> <!-- if logged in -->

  </nb-layout-header>

  <nb-sidebar><app-navbar></app-navbar></nb-sidebar> <!-- if logged in -->

  <nb-layout-column>
    <div>
      <router-outlet></router-outlet>
    </div>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <!-- Insert footer here -->
  </nb-layout-footer>

</nb-layout>

<div *ngIf="logged == false">

  <router-outlet></router-outlet>

</div>
